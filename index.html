<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <input type="text" class="display" id="display" readonly placeholder="0">
            <div class="buttons">
                <button class="btn clear span-2" data-value="AC">AC</button>
                <button class="btn operator" data-value="DEL">DEL</button>
                <button class="btn operator" data-value="/">÷</button>

                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-value="*">×</button>

                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-value="-">−</button>

                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>

                <button class="btn number" data-value="0">0</button>
                <button class="btn number" data-value=".">.</button>
                <button class="btn equals span-2" data-value="=">=</button>
            </div>
        </div>

        <div class="history-panel">
            <h2>History</h2>
            <ul id="history-list">
            </ul>
            <button class="btn clear-history" id="clear-history-btn">Clear History</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
